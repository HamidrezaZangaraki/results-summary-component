<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="container">
      <section class="card">
        <div class="main-result">
          <div class="top-result-area">
            <h3>Your Result</h3>
          </div>
          <div class="circle-area">
            <div class="circle">
              <p class="circle-first-number">76</p>
              <p class="circle-second-number">of 100</p>
            </div>
          </div>
          <div class="bottom-result-area">
            <h2>Great</h2>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div class="ability-section">
            <h3>Summary</h3>
              <div class="reaction">
                <div class="icon">
                  <img src="images/icon-reaction.svg" alt="">
                  <p class="reaction-txt">Reaction</p>
                </div>
                <div class="number">
                  <p>80 <span>/ 100</span></p>
                </div>
              </div>
              <div class="memory">
                <div class="icon">
                  <img src="images/icon-memory.svg" alt="">
                  <p class="memory-txt">Memory</p>
                </div>
                <div class="number">
                  <p>92 <span>/ 100</span></p>
                </div>
              </div>
              <div class="verbal">
                <div class="icon">
                  <img src="images/icon-verbal.svg" alt="">
                  <p class="verbal-txt">Verbal</p>
                </div>
                <div class="number">
                  <p>61 <span>/ 100</span></p>
                </div>
              </div>
              <div class="visual">
                <div class="icon">
                  <img src="images/icon-visual.svg" alt="">
                  <p class="visual-txt">Visual</p>
                </div>
                <div class="number">
                  <p>80 <span>/ 100</span></p>
                </div>
              </div>
            <div class="main-button">
              <button class="continue-button">Continue</button>
            </div>
        </div>
      </section>
    </main>
  </body>
</html>
